<query-editor-row query-ctrl="ctrl" can-collapse="false">
  <div class="gf-form-inline">
    <div class="gf-form gf-form--grow">
      <label class="gf-form-label width-6">Query</label>
      <input type="text" class="gf-form-input" ng-model="ctrl.target.expr" bs-typeahead="ctrl.suggestMetrics" spellcheck='false' placeholder="query expression" data-min-length=0 data-items=100  ng-change="ctrl.suggestMetrics(ctrl.target.expr)">
    </div>
  </div>
</query-editor-row>
